name: Test CI

on:
  push:
    branches:
      - main
      - feat/*

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: yarn
      - name: Install
        run: |
          npm install -g yarn
          yarn
        env:
          CI: "true"
      - name: Build
        run: |
          yarn build
        env:
          CI: "true"
      - name: Check Circular Dependencies
        run: |
          yarn circular
        env:
          CI: "true"
      - name: Test
        run: |
          yarn test --run
        env:
          CI: "true"
