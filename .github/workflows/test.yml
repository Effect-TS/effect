name: Node CI

on:
  push:
    branches:
      - feat/*

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: npm install and build
        run: |
          npm install -g yarn
          yarn install
          yarn ci
        env:
          CI: "true"

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: test
        run: |
          npm install -g yarn
          yarn install
          yarn test
        env:
          CI: "true"
